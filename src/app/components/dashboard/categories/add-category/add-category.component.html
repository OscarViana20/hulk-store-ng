<div class="col-lg-5">
    <mat-toolbar>
        <span>New Category</span>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="saveCategory()">
          <mat-form-field class="input-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" autocomplete="off">
          </mat-form-field>
          <mat-form-field class="input-width">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" type="text" autocomplete="off">
          </mat-form-field>
          <div style="text-align: center">
            <button mat-raised-button color="primary" [disabled]="!form.valid">Agree</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
