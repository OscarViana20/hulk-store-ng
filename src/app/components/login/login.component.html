<div class="body">
    <div class="login">
        <mat-spinner diameter="50" class="spinner" *ngIf="loading"></mat-spinner>
        <form [formGroup]="form" *ngIf="!loading" (ngSubmit)="login()">
            <img src="../../../assets/img/user.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Name</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="name">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <div class="row">
                <button type="submit" mat-raised-button color="primary" style="margin-right: 20px;"
                    [disabled]="form.invalid">Log In</button>
    
                <button mat-raised-button routerLink="/signup">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
